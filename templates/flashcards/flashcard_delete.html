{% extends 'base.html' %}

{% block main_content %}

    <div>
        <h1>
            Are you sure you want to delete this card?
        </h1>
        <form method="post" action="{% url 'flashcard_delete' pk=flashcards.id slug=flashcards.slug %}">

            <button type="submit">DELETE</button>
            or <a href="javascript:history.back()">Go Back</a>
            {% csrf_token %}
        </form>

    </div>

{% endblock %}
