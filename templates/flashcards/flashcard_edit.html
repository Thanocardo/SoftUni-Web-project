{% extends 'base.html' %}


{% block main_content %}
    <section>
        <form action="{% url 'flashcard_edit' pk=flashcards.id slug=flashcards.slug %}" method="post" enctype="multipart/form-data">
            <h2>Edit Card</h2>
            {{ form.as_p }}

            <button type="submit">Edit</button>
            or <a href="javascript:history.back()">Go Back</a>
            {% csrf_token %}
        </form>
    </section>
{% endblock %}
