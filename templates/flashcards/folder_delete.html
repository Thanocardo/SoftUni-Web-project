{% extends 'base.html' %}

{% block main_content %}
    <div>
        <h1>
            Are you sure you want to delete this folder?
        </h1>
        <form action="{% url 'folder_delete' pk=folders.id slug=folders.slug %}" method="post">

            <button type="submit">DELETE</button>
            or <a href="javascript:history.back()">Go Back</a>
            {% csrf_token %}
        </form>

    </div>
{% endblock %}
