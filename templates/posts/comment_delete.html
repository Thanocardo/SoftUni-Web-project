{% extends 'base.html' %}

{% block main_content %}
    <section>
        <div>
            <h1>
                Are you sure you want to delete this comment?
            </h1>
            <form action="{% url 'comment_delete' com_pk=comments.id pk=comments.post.id slug=comments.post.slug %}" method="post">

                <button type="submit">DELETE</button>
                or <a href="javascript:history.back()">Go Back</a>
                {% csrf_token %}
            </form>

        </div>
    </section>
{% endblock %}
