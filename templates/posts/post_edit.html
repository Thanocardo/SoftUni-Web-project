{% extends 'base.html' %}

{% block main_content %}
    <section>
        <form action="{% url 'post_edit' pk=posts.id slug=posts.slug %}" method="post" enctype="multipart/form-data">
            <h2>Edit Post</h2>

            {{ form.as_p }}
            <button type="submit">Edit Post</button>
            or <a href="javascript:history.back()">Go Back</a>
            {% csrf_token %}
        </form>
    </section>
{% endblock %}
