{% extends 'base.html' %}

{% block main_content %}
    <section>
        <div>
            {% if profile.profile_picture %}
            <img src="{{ profile.profile_picture.url }}" alt="{{ profile.username }} picture" style="width:300px; height:300px; object-fit: contain"/>
            {% else %}
            <img src="/mediafiles/profile_picture/default_prof_pic.png" alt="{{ profile.username }} picture" height="300" width="300"/>
            {% endif %}
            <p>
                {{ profile.username }}
            </p>
            <p>
                {{ profile.age }}
            </p>
            <p>
                {{ profile.gender }}
            </p>
            <p>
                {{ profile.profile_description }}
            </p>
        </div>
        {% if profile == request.user.profile %}
            <a href="{% url 'profile_editing' slug=request.user.profile.slug %}">Edit Profile</a>
        {% endif %}
    </section>
{% endblock %}
